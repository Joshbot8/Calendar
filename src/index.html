<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="/dist/bundle.js"></script>
    </head>
    <body>
        <header>
            <button id="sign-out-btn">Sign Out</button>
        </header>
        <div class="sign-in-view">
            <div>
                <h2>Sign In</h2>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required />
                    <label for="password">Password:</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                    <button type="button" id="sign-in-btn">Sign In</button>
                    <button type="button" id="signup-btn">Sign Up</button>
                    <div class="error">
                        <!-- Auto-populated by javascript -->
                    </div>
                </form>
            </div>
        </div>
        <div class="calendar-view">
            <div class="calendar">
                <div class="month">
                    <button id="prev-month">&#10094;</button>
                    <div class="month-name">
                        <span id="month-name"></span> <span id="year"></span>
                    </div>
                    <button id="next-month">&#10095;</button>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="days" id="days"></div>
            </div>

            <!-- Add Event Section -->
            <div class="event-section">
                <h3 id="selected-date">Selected Date:</h3>
                <h3>Events:</h3>
                <ul id="event-list"></ul>
                <input type="text" id="event-input" placeholder="Add event" />
                <input type="time" id="event-start-time" />
                <input type="time" id="event-end-time" />
                <button id="add-event-btn">Add Event</button>
            </div>
        </div>
    </body>
</html>
