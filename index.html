<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Calendar</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js" defer></script>
</head>

<body>
  <button id="test">TEST</button>
  <header>
    <nav>
      <a href="signin.html">SIGN IN</a>
    </nav>
  </header>
  <div class="calendar">
    <div class="month">
      <button id="prev-month">&#10094;</button>
      <div class="month-name">
        <span id="month-name"></span> <span id="year"></span>
      </div>
      <button id="next-month">&#10095;</button>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="days" id="days"></div>
  </div>

  <!-- Add Event Section -->
  <div class="event-section">
    <h3 id="selected-date">Selected Date: </h3>
    <h3>Events:</h3>
    <ul id="event-list"></ul>
    <input type="text" id="event-input" placeholder="Add event" />
    <input type="time" id="event-start-time" />
    <input type="time" id="event-end-time" />
    <button id="button" onclick="addEvent()">Add Event</button>
  </div>
</body>

</html>
